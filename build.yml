name: Build Windows EXE (Green)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo files (for debugging)
        run: |
          echo "Repository files:"
          dir
        shell: pwsh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller
        shell: pwsh

      - name: Verify Python & PyInstaller
        run: |
          python --version
          pyinstaller --version
        shell: pwsh

      - name: Build single-file EXE
        run: |
          pyinstaller app.py ^
            --name floating-todo ^
            --onefile ^
            --windowed ^
            --icon app.ico ^
            --clean
        shell: pwsh

      - name: List dist dir (for debugging)
        run: |
          echo "Dist directory content:"
          dir dist
        shell: pwsh

      - name: Upload EXE (single file)
        uses: actions/upload-artifact@v4
        with:
          name: floating-todo-exe
          path: dist/floating-todo.exe
          if-no-files-found: error

      - name: Upload dist folder (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/**
          if-no-files-found: warn
